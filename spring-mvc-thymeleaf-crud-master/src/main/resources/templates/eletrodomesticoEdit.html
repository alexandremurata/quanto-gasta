<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Eletrodomestico</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
	<div class="container">
    <h2>Edit Eletrodomestico Details</h2>
    <div>
        <form class="form-horizontal" th:object="${eletrodomestico}" th:action="@{/eletrodomesticos}" method="post">
            <div class="form-group">
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nome}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Potencia:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{potencia}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
