<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit Conta</title>
<th:block th:include="layout/header"></th:block>
</head>
<body>
	<div class="container">
		<h2>Edit Conta Details</h2>
		<div>
			<form class="form-horizontal" th:object="${conta}"
				th:action="@{/contas}" method="post">
				<div class="form-group">
					<div class="col-sm-10">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Mes/Ano:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{mesAno}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Total Valor:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{totalValor}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Total KWH:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{totalKWH}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
