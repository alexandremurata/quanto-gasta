<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Eletrodomesticos</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(eletrodomesticos)}">
        <h2>All Eletrodomesticos</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Potencia</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="eletrodomestico : ${eletrodomesticos}">
                <td th:text="${eletrodomestico.id}">Id</td>
                <td th:text="${eletrodomestico.nome}">Nome</td>
                <td th:text="${eletrodomestico.potencia}">Potencia</td>
                <td><a th:href="${'/eletrodomesticos/edit/' + eletrodomestico.id}" class="btn btn-default">Edit</a></td>
                <td><a th:href="${'/eletrodomesticos/delete/' + eletrodomestico.id}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
